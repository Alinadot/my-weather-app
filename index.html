<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ac12c783d1.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1 id="city">Amsterdam</h1>
        <ul>
          <li class="date" id="date">Sunday 21:45</li>
        </ul>
        <div class="row">
          <div class="col-md-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="Clear"
            />
            16°C|°F
            <p class="description" id="description"><small>Cloudy</small></p>
          </div>
        </div>
        <br />
        <ul class="details">
          <li>Humidity: <span id="humidity"></span>72%</li>
          <li>Wind: <span id="wind"></span>19km/h</li>
        </ul>
        <small>
          <a href="https://github.com/Alinadot/my-weather-app" target="_blank"
            >Open-source code</a
          >
          by Alina Shamko
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
