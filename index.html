<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ac12c783d1.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="weather-app">
          <div class="left-part">
            <form id="search-form" class="mt-4">
              <div class="row">
        <div class="col-6">
              <input
                type="search"
                placeholder="Type a city..."
                class="form-control"
                id="the-city"
                autocomplete="off"
              />
              </div>
              <div class="col-3">
              <input type="submit" value="SEARCH" class="btn btn-warning w-100"/>
              </div>
              <div class="col-3">
                <button class="btn btn-outline-warning w-70" id="current-location-button">
                I AM HERE
                </button>
              </div>
            </div>
              </form>
            </form>
            <h1 id="city"></h1>
            <h2 class="date" id="date">Sunday 21:45</h2>
            <div class="row">
              <div class="col-md-6">
                <div class="weather-temperature">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                    alt="Clear"
                    id="icon"
                  />
                  <strong id="temperature"></strong>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a>
                  </span>
                </div>
                <p class="description" id="description">
                  <small></small>
                </p>
                <ul class="details">
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> Km/H</li>
                </ul>
              </div>
              <div class="right-part" id="forecast">
              </div>
            </div>
            <br />
          </div>
        </div>
        <small>
          <a href="https://github.com/Alinadot/my-weather-app" target="_blank"
            >Open-source code</a
          >
          by Alina Shamko
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
